image: mcr.microsoft.com/dotnet/core/sdk:latest

stages: 
  - build
  - test

variables:
    test: "Shapes.Test"

before_script:
    - "cd src"
    - "dotnet restore"

build:
    stage: build
    script: 
        - "dotnet build"
    artifacts:
        paths:
            - src/bin/

test:
    stage: test
    script:
        - "cd $test"
        - "dotnet test"


